    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

	<section id="todoapp">
		<header id="header">	
		 <div class="container">		
		  <a href="#myModal" valign="right" role="button" class="btn btn-small btn-primary" data-toggle="modal">Add</a>
		
		<!-- Add New (modal Screen)-->
			  <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h3 id="myModalLabel">Contact</h3>
				</div>
				<div class="modal-body">
				<table>
					<tr>
						<td width="150">First Name</td>
						<td><input id="new-firstname" type="text"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input id="new-lastname" type="text"></td>
					</tr>
					<tr>
						<td>Birthday</td>
						<td><input id="new-birthday" type="text"></td>
					</tr>
					<tr>
						<td>Address</td>
						<td><input id="new-address" type="text"></td>
					</tr>
					<tr>
						<td>Zip Code</td>
						<td><input id="new-zipcode" type="text"></td>
					</tr>
					<tr>
						<td>Phone Number</td>
						<td><input id="new-phoneno" type="text"></td>
					</tr>
				</table>
				</div>
				<div class="modal-footer">
				  <button class="btn" data-dismiss="modal">Close</button>
				  <button id="save-contact" class="btn btn-primary">Save changes</button>
				</div>
			  </div>
			  </div>
		<!-- End of Add New (modal screen)-->


		</header>
		<div class="container">		
		<p>
		<section id="main">
					<input id="toggle-all" type="checkbox">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="todo-list"></ul>
		</section>
		</p>
		<p>
			<a href="#filterModal" role="button" class="btn btn-small btn-primary" data-toggle="modal">Filter</a>
		</p>
		<!-- Filter (modal screen)-->
			  <div id="filterModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				  <h3 id="filterModalLabel">Contact's Filter</h3>
				</div>
				<div class="modal-body">
				<table>
					<tr>
						<td width="150">First Name</td>
						<td><input id="new-firstname" type="text"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input id="new-lastname" type="text"></td>
					</tr>
				</table>
				</div>
				<div class="modal-footer">
				  <button class="btn" data-dismiss="modal">Reset</button>
				  <button id="save-filter" class="btn btn-primary">Filter</button>
				</div>
			  </div>
			  </div>
		<!-- End of Filter (modal screen)-->

		<footer id="footer">
			<span id="todo-count"></span>
			<button id="clear-completed">Clear completed</button>
		</footer>
	</section>
